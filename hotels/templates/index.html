<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="content" style="display: flex">
        <div style="flex: 30%">
        Search hotel form
        <form method="get" action={% url 'search_view' %}>
            {{ form }}
            <p><input type="submit" value="Search"></p>
        </form>
        </div>
        <div style="flex: 40%">
        {% for object in object_list %}
            <div style="border:1px solid black; padding: 10px">
                <p><a href="{% url 'hotel_view' pk=object.pk %}">{{ object.name }}</a></p>
            <p>{{ object.location }}</p>
            <p>{{ object.standard }}</p>
            <p>Price: from {{ object.min_prize }} to {{ object.max_prize }}</p>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
